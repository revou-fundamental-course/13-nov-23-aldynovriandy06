<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAJO TRAVEL AGENT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="navigation-header">
            <a class="navigation-content" href="">Logo</a>
            <nav class="navigation">
            <a class="navigation-content"  href="">Home</a>
            <a class="navigation-content" href="">Our Package</a>
            <a class="navigation-content" href="">Call Us</a>
            </nav>
        </section>
        <section class="title-header">
            <h1>Your best travel agent</h1>
            <h4>Your happiness is our happiness</h4>
        </section>
    </header>

    <main id="main-section">
        <section class="review-section">
            <img src="image/img1.jpg">
            <h3>I like to go Labuan Bajo</h3>
        </section>
        <section class="message-us">
            <h3>Contact Us</h3>
            <h6>Sales akan menghubungi anda</h6>
            <form>
                <label for="name-input">First Name</label>
                <input id="name-input" type="text" placeholder="First and Last Name">
                <label for="email-input">Email Address</label>
                <input id="email-input" type="text" placeholder="example@gmail.com">
                <label for="interested-input">What are you interested in</label>
                <input id="interested-input" type="text">
                <select id="interested-input" name="interested-input">
                    <option>Select Option</option>
                    <option value="kelor">Pulau Kelor</option>
                    <option value="komodo">Pulau Komodo</option>
                    <option value="padar">Pulau Padar</option>
                </select>
                <button type="button" class="primary-button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
